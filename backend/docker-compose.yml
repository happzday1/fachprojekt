services:
  backend:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    # Override CMD to allow for auto-reload during development if needed, 
    # though the Dockerfile's default uvicorn command is fine for production too.
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
